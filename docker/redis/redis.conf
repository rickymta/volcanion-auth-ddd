# Redis Configuration for Production
bind 0.0.0.0
port 6379
requirepass redispassword123

# Memory management
maxmemory 1gb
maxmemory-policy allkeys-lru

# Persistence
save 900 1
save 300 10
save 60 10000
appendonly yes
appendfsync everysec

# Security
protected-mode yes
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command DEBUG ""

# Logging
loglevel notice
logfile "/data/redis.log"

# Performance
tcp-keepalive 300
timeout 300
