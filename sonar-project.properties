# SonarCloud Configuration for Volcanion Auth DDD

# Project identification
sonar.projectKey=volcanion-auth-ddd
sonar.organization=your-org
sonar.projectName=Volcanion Auth DDD
sonar.projectVersion=1.0

# Source code configuration
sonar.sources=src/
sonar.tests=tests/
sonar.sourceEncoding=UTF-8

# Language configuration
sonar.language=cs
sonar.cs.opencover.reportsPaths=**/coverage.opencover.xml
sonar.cs.vstest.reportsPaths=**/TestResults/*.trx

# Exclusions
sonar.exclusions=**/bin/**,**/obj/**,**/wwwroot/**,**/*.min.js,**/*.min.css
sonar.test.exclusions=**/bin/**,**/obj/**

# Coverage exclusions
sonar.coverage.exclusions=**/Program.cs,**/Startup.cs,**/*Extensions.cs,**/Migrations/**

# Quality gate
sonar.qualitygate.wait=true

# Analysis parameters
sonar.host.url=https://sonarcloud.io
